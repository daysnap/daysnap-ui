
# https://sergiodxa.com/articles/github-actions-npm-publish
# https://github.com/marketplace/actions/get-release-notes

name: storybook-deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[SD]')"
    steps:
      - uses: actions/checkout@v2
      - name: Deploy storybook
        run: |
          npm install
          npm run storybook:build
          npm run storybook:deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.DAYSNAP_TOKEN }}
